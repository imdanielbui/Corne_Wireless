# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
# Enable mouse movement

# Enable mouse behavior and movement
# Enable advanced mouse behavior
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_BEHAVIOR_MOVE=y
CONFIG_ZMK_MOUSE_SCROLL=y
CONFIG_ZMK_MOUSE_SMOOTH_SCROLL=y

# Mouse speed tuning
CONFIG_ZMK_MOUSE_MOVE_MAX=100
CONFIG_ZMK_MOUSE_MOVE_DELTA=14
CONFIG_ZMK_MOUSE_MOVE_INTERVAL=4


