name: Build ZMK firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          clean: true        # Clean before checkout
          submodules: false  # We'll manually handle submodules

      - name: Clean working tree (optional but safe)
        run: git clean -fdx

      - name: Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build gperf dfu-util device-tree-compiler wget python3-pip git unzip
          pip3 install west

      - name: Initialize and update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Init & Update west
        run: |
          if [ -d ".west" ]; then
            echo "Removing existing .west directory"
            rm -rf .west
          fi
          west init -l config
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG=config -DSHIELD=corne_left

      - name: Upload .uf2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: corne_left.uf2
          path: build/zephyr/zmk.uf2
