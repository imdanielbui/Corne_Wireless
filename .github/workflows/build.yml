name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - board: nice_nano_v2
            shield: corne_left
          - board: nice_nano_v2
            shield: corne_right

    steps:
      - name: Checkout user config
        uses: actions/checkout@v3

      - name: Clone ZMK repository
        run: git clone --depth=1 https://github.com/zmkfirmware/zmk zmk

      - name: Verify west.yml existence
        run: |
          if [ ! -f zmk/west.yml ]; then
            echo "❌ west.yml file missing in zmk/"
            exit 1
          else
            echo "✅ Found west.yml in zmk/"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install West and dependencies
        run: |
          pip install west
          west init -l zmk
          west update
          west zephyr-export

      - name: Copy config files (fix for pointing.h include)
        run: cp -r ./config /tmp/zmk-config/

      - name: Build firmware
        run: |
          west build -s zmk/app -b ${{ matrix.board }} \
            -d build/${{ matrix.shield }} \
            -- -DZMK_CONFIG=/tmp/zmk-config/config -DSHIELD=${{ matrix.shield }}

      - name: Debug build directory
        if: always()
        run: |
          echo "📁 Contents of build/${{ matrix.shield }}/zephyr:"
          ls -lh build/${{ matrix.shield }}/zephyr || echo "⚠️ Build output missing"

      - name: Check artifact existence
        if: always()
        id: check_artifact
        run: |
          if [ -f build/${{ matrix.shield }}/zephyr/zmk.uf2 ]; then
            echo "✅ Artifact exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Artifact missing"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Clone upload-artifact action manually
        uses: actions/checkout@v3
        with:
          repository: actions/upload-artifact
          path: .github/actions/upload-artifact

      - name: Upload firmware
        if: steps.check_artifact.outputs.exists == 'true'
        uses: ./.github/actions/upload-artifact
        with:
          name: "${{ matrix.shield }}.uf2"
          path: "build/${{ matrix.shield }}/zephyr/zmk.uf2"
